<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>

  <body>
    <header class="container">
      <div class="header_up">
        <div class="left_btns">
          <button class="btn again">Again!</button>
          <div class="btn_languages">
            <button class="btn language uz_language uzb">UZ</button>
            <button class="btn language en_language eng">EN</button>
            <button class="btn language ru_language rus">RU</button>
          </div>
        </div>
        <p class="between">(Between 1 and 20)</p>
      </div>
      <h1>Guess My Number!</h1>
      <div class="numberHidden">?</div>
    </header>
    <main class="container">
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">

  </body>
</html>
